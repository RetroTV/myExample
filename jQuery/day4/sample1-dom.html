<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
$(function() {
	$("#btn-move-right").click(function() {
		var $item = $("#employee-list .active").removeClass("active").remove();
		$("#attendee-list").prepend($item);
	});
	$("#btn-move-left").click(function() {
		var $item = $("#attendee-list .active").removeClass("active").remove();
		$("#employee-list").prepend($item);
	});
	$("#employee-list").on("click", ".list-group-item", function() {
		//내가 클릭한 엘리먼트가 this에 담겨있다
		$(this).addClass("active").siblings().removeClass("active");
	})
	$("#attendee-list").on("click", ".list-group-item", function() {
		$(this).addClass("active").siblings().removeClass("active");
	})
})
</script>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">사원리스트</div>
						<ul class="list-group" id="employee-list">
							<li class="list-group-item">홍길동</li>
							<li class="list-group-item">김유신</li>
							<li class="list-group-item">강감찬</li>
							<li class="list-group-item">이순신</li>
							<li class="list-group-item">류관순</li>
						</ul>
				</div>
			</div>
			<div class="col-xs-2 text-center">
				<div style="margin-top: 100px;">
					<button class="btn btn-default" id="btn-move-right"><span class="glyphicon glyphicon-arrow-right"></span></button>
					<br/>
					<button class="btn btn-default" id="btn-move-left"><span class="glyphicon glyphicon-arrow-left"></span></button>
				</div>
			</div>
			<div class="col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">참가자 리스트</div>
						<ul class="list-group" id="attendee-list">
							
						</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
