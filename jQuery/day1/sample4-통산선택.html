<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	
	<form action="">
		<p>
			<label>이름</label> <input type="text" name="username"/>
		</p>
		<p>
			<label>아이디</label> <input type="text" name="userid"/>
		</p>
		<p>
			<label>비밀번호</label> <input type="password" name="userpwd"/>
		</p>
		<p>
			<label>사진</label> <input type="file" name="upfile"/>
		</p>
		<P>
			<label>결혼여부</label>
			<input type="radio" name="married" value="N" checked="checked"/> 미혼
			<input type="radio" name="married" value="Y"/> 결혼
		</P>
		<p>
			<label>결혼기념일</label> <input type="date" name="marrieddate" disabled="disabled"/>
		</p>
		<p>
			<label>거주지</label>
			<select name="addr">
				<option value="seoul">서울</option>
				<option value="incheon">인천</option>
				<option value="kyungi" selected="selected">경기</option>
				<option value="kangwon">강원</option>
				<option value="chungchong">충청</option>
			</select>
		</p>
		<p>
			<label>자기 소개</label>
			<textarea rows="5" cols="60" name="memo"></textarea>
		</p>
		<p>
			<label>관심사항</label>
			<input type="checkbox" name="favorite" value="working"> 일
			<input type="checkbox" name="favorite" value="money" checked="checked"> 돈
			<input type="checkbox" name="favorite" value="travel"> 여행
			<input type="checkbox" name="favorite" value="love"> 연애
		</p>	
		<p>
			<input type="reset" value="취소">
			<input type="submit" value="등록">
		</p>	
	</form>
</body>
</html>
