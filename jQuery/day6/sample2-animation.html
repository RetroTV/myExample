<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		background-color: red;
		width: 100px;
		height: 100px;
		position: relative;
	}
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(function() {
  		$("#btn-1").click(function() {
  			$("#box").animate({height : "200px", width : "200px"}, 3000);
  		});
  		
  		$("#btn-2").click(function() {
  			$("#box").animate({left : "400px"}, 3000).animate({top : "400px"}, 2000).animate({left : "0px"}, 2000).animate({top : "0px"}, 2000);
  		});

		$("#btn-3").click(function() {
  			$("#box").animate({left : "400px", opacity:"0.6"}, 2000).animate({top : "400px", opacity:"0.25"}, 2000).animate({left : "0px", opacity:"0.5"}, 2000).animate({top : "0px", opacity:"1"}, 2000);
  		});
  	})
  	
  </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div id="box">
			
		</div>
	</div>
	<hr />
	<div class="row">
		<button class="btn btn-primary" id="btn-1">btn1</button>
		<button class="btn btn-primary" id="btn-2">btn2</button>
		<button class="btn btn-primary" id="btn-3">btn3</button>
	</div>
</div>
</body>
</html>
