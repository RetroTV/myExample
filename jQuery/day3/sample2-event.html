<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn-add-field").click(function() {
		
		if ($("#field-box p").length == 4) {
			$(this).off("click");
		}
		
		var htmlContent = "<p>경력사항 : <input type='text' /><button class='btn-del'>-</button></p>";
		$("#field-box").append(htmlContent);
	});
	
	$("#field-box").on('click', '.btn-del', function(event) {
		$(this).parent().remove();
	});
})
</script>
</head>
<body>
	<div id="field-box">
		<p>경력사항 : <input type="text" /><button class='btn-del'>-</button></p>
	</div>
	<div>
		<button id="btn-add-field">추가</button>
	</div>
</body>
</html>
