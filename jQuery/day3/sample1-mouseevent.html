<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("button").on("click", function() {
		var value = $(this).attr("id");
		var productNo = value.replace("btn-del-product-", "");
		alert(productNo + "번 상품을 삭제합니다");
	})
})
</script>
</head>
<body>
	<div>
		<button id="btn-del-product-100">삭제하기</button>
		<button id="btn-del-product-120">삭제하기</button>
		<button id="btn-del-product-150">삭제하기</button>
	</div>
</body>
</html>
