<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	//국어 평균점수 계산
	var $kors = $("tbody td:nth-child(2)");
	var korTotal = 0;
	for (var i=0; i<$kors.length; i++) {
		var td = $kors[i];
		var score = parseInt( $(td).text() );
		korTotal += score;
	}
	
	var korAverage = Math.round(korTotal/3);
	$("#avg-kor").text(korAverage);
	
	//영어 평균점수 계산
	var engTotal = 0;
	$("tbody td:nth-child(3)").each(function(index, item) {
		var score = parseInt( $(item).text() );
		engTotal += score;
	});
	var engAverage = Math.round(engTotal/3);
	$("#avg-eng").text(engAverage);
	
	//수학 평균점수 계산
	var mathTotal = 0;
	$("tbody td:nth-child(4)").each(function() {
		mathTotal += parseInt( $(this).text() );
	});
	$("#avg-math").text(Math.round(mathTotal/3));
})
</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>홍길동</td>
				<td>20</td>
				<td>40</td>
				<td>70</td>
			</tr>
			<tr>
				<td>김유신</td>
				<td>10</td>
				<td>40</td>
				<td>50</td>
			</tr>
			<tr>
				<td>강감찬</td>
				<td>40</td>
				<td>30</td>
				<td>20</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>평균</td>
				<td id="avg-kor"></td>
				<td id="avg-eng"></td>
				<td id="avg-math"></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
