	var sequence = 1000000;

	function Account() {

		accountNo = "2018-11-" + sequence++;
		
		return {
			setOwner: function(name) {
				owner = name;
			},
			getOwner: function() {
				if (isAuth) {
					return owner;
				} else {
					return "xxxx";
				}
			},
			getAccountNo: function() {
				if (isAuth) {
				return accountNo;
				} else {
					return "xxxx-xx-xxxxxxx";
				}
			},
			certificate: function(pwd) {
				if (password === pwd) {
					isAuth = true;
				}
			}
		}
	}
	
	var acc1 = new Account();
	acc1.getAccount();		  // xxxx-xx-xxxxxx
