<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트는 메소드 중복정의를 지원하지 않는다. (매개변수를 다르게 가지는 같은 이름의 함수)
	//같은 이름의 함수가 존재하면 맨 마지막에 정의한 함수로 덮어쓴다
	function fn(x, y) {
		console.log("두번째 함수 실행");
	}
	function fn(x) {
		console.log("첫번째 함수 실행");
	}
	
	fn(1);
	fn(1, 2);	//매개변수의 개수는 따지지 않고 무조건 메소드의 이름만 따진다.
</script>
</head>
<body>

</body>
</html>
