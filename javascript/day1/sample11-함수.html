	// 			   arguments는 함수실행시 전달된 매개변수값을 모두 가지고 있는 배열객체다.
	
	function plus(x, y) {
		console.log('x', x);
		console.log('y', y);
		
		console.log('arguments', arguments);
	}
	
	plus(1);
	plus(1,2);
	plus(1,2,3);
	plus(1,2,3,4);
	plus(1,2,3,4,5);
