<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 100%;
		margin-bottom: 10px;
	}
	table, th, td {

		border-collapse: collapse;
	}
	th, td {

</head>

				<td><input type="checkbox" /></td>
