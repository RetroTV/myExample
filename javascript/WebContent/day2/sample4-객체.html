<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	/*
		자바스크립트의 객체
		1. 설계도(class)가 필요하지 않음
		2. name:value 쌍으로 구성된다
		3. 자바의 map과 유사한 구조다
		4. 속성(프로퍼티)와 동작을 가질 수 있다
		5. 새로운 속성의 추가, 새로운 동작의 추가, 기존 속성의 삭제, 기존 동작의 삭제, 기존 속성의 변경, 기존 동작의 변경이 매우 자유롭다
		6. 모든 자바스크립트 객체는 object 객체에서 정의한 기능을 가지고 있다
	*/
	
	/*
		객체 생성
		1. 객체 리터럴
			var obj1 = {};					//추천
		2. Object 객체
			var obj2 = new Object();
		3. 사용자 정의 생성자 함수
			var obj3 = new Person();		//추천
		4. eval()함수
			eval("(" + 객체문자열 + ")")
	*/
	
	//객체 생성
	var obj1 = {};
	
	//프로퍼티 추가
	obj1["name"] = "홍길동";
	obj1.age = 10;
	
	//메소드 추가
	obj1.userInfo = function() {
		console.log("사용자 정보 출력");
	}
	obj1["printName"] = function() {
		console.log("사용자 이름 출력");
	}
	
	//프로퍼티 삭제
	delete obj1.name;
	delete obj1["printName"];
	
	console.log(obj1);
	
</script>
</body>
</html>
